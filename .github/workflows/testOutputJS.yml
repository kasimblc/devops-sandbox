name: Test Changelog Output

on:
  workflow_dispatch:

jobs:
  test-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract changelog content from PR comments using github-script
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            let resultContent = "";                 // test için boş içerik
            core.setOutput("result", resultContent !== "" ? "true" : "false");

      - name: Debug result output
        run: |
          echo "Changelog result is: ${{ steps.changelog.outputs.result }}"
