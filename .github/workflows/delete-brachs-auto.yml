name: Delete Closed PR Branches Auto

on:
  schedule:
    - cron: '0 3 * * 1'  # Pazartesi 03:00 UTC
  workflow_dispatch:
    inputs:
      BRANCH_PATTERN:
        description: 'Branch name filter (optional)'
        required: false
        default: ""
      PR_PATTERN:
        description: 'PR title/description filter (optional)'
        required: false
        default: ""

jobs:
  delete-closed-pr-branches:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.ALL }}
    steps:
      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Delete closed PR branches across repos
        env:
          BRANCH_PATTERN: ${{ github.event.inputs.BRANCH_PATTERN }}
          PR_PATTERN: ${{ github.event.inputs.PR_PATTERN }}
        run: |
          set -e

          # üß± Protected branch names that should never be deleted
          protected_branches=("main" "master" "develop" "release")

          # üö´ Repos to exclude from processing
          excluded_repos=("kasimblc/private-repo1" "kasimblc/test-repo2")

          echo "üì¶ Fetching all repositories for user 'kasimblc'..."
          gh repo list kasimblc --limit 1000 --json nameWithOwner -q '.[].nameWithOwner' \
          | while read repo; do
              if printf '%s\n' "${excluded_repos[@]}" | grep -qx "$repo"; then
                echo "‚è≠Ô∏è Skipping excluded repo: $repo"
                continue
              fi

              echo "üîç Processing repo: $repo"
              pr_json=$(gh pr list --repo "$repo" --state closed --json title,body,headRefName 2>/dev/null || echo "")

              # jq √ßƒ±ktƒ±sƒ±nƒ± g√ºvenli almak i√ßin
              pr_lines=$(echo "$pr_json" | jq -c '.[]?' 2>/dev/null || true)

              if [ -z "$pr_lines" ]; then
                echo "‚ö†Ô∏è jq parsing failed or no PRs for $repo, skipping."
                continue
              fi

              echo "$pr_lines" | while read pr; do
                title=$(echo "$pr" | jq -r '.title' <<< "$pr")
                body=$(echo "$pr" | jq -r '.body' <<< "$pr")
                branch=$(echo "$pr" | jq -r '.headRefName' <<< "$pr")

                # Skip if branch is protected
                if printf '%s\n' "${protected_branches[@]}" | grep -qx "$branch"; then
                  echo "üîí Protected branch '$branch', skipping"
                  continue
                fi

                # Filter by branch name if pattern is set
                if [ -n "$BRANCH_PATTERN" ] && [[ "$branch" != *"$BRANCH_PATTERN"* ]]; then
                  continue
                fi

                # Filter by PR content if pattern is set
                if [ -n "$PR_PATTERN" ]; then
                  combined="$title $body"
                  if [[ "$combined" != *"$PR_PATTERN"* ]]; then
                    continue
                  fi
                fi

                # Check branch existence
                if gh api repos/"$repo"/git/refs/heads/"$branch" > /dev/null 2>&1; then
                  echo "üóëÔ∏è Deleting branch '$branch' in repo '$repo'"
                  gh api -X DELETE /repos/"$repo"/git/refs/heads/"$branch"
                else
                  echo "‚ö†Ô∏è Branch '$branch' not found in repo '$repo'"
                fi
              done
          done
