name: Staging Deploy - Last

on:
  workflow_dispatch:
    inputs:
      environment:
        description: >
          Deployment Environment.
          'all' → tüm staging deploy'ları çalışır,
          'staging-1', 'staging-2' gibi spesifik değerler.
        required: true
        default: "all"
        type: string
      action:
        description: "What action would you like to perform?"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - rollback

jobs:
  deploy-staging:
    name: "Deploy Staging Environments"
    runs-on: windows-latest
    env:
      STAGING_SERVERS: '["staging-1", "staging-2", "staging-3", "staging-4"]'
    steps:
      - name: Tanımlı Staging Sunucularını Ayarla
        id: define_matrix
        run: |
          if (${{ github.event.inputs.environment }} -eq 'all') {
            Write-Host "matrix_env=$STAGING_SERVERS" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            Write-Host "matrix_env=@("${{ github.event.inputs.environment }}")" | Out-File -FilePath $env:GITHUB_ENV -Append
          }
        shell: pwsh

  deploy-instances:
    needs: deploy-staging
    runs-on: windows-latest
    strategy:
      max-parallel: 1  # Paralel çalışmayı önler, işlemleri sırayla çalıştırır.
      matrix:
        environment: ${{ fromJson(env.matrix_env) }}
    steps:
      - name: Test Deploy - ${{ matrix.environment }}
        run: |
          Write-Host "Test Mode - Deploying to ${{ matrix.environment }} with action ${{ github.event.inputs.action }}"
        shell: pwsh
